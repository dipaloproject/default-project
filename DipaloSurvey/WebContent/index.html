<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Student Online Survey</title>
		
		<!-- link to CSS file here -->
		<link type="text/css" rel="stylesheet" href="styles/stylesheet.css" />
		<!-- link to the Google hosted jQuery library (recommended) -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<!-- link to javascript -->
		<script type="text/javascript" src="scripts/default.js"></script>
		
	</head>
	
	<body onload="initialise()">
	
		<form id="studentSurveyForm" method="POST" 
			action="phpScripts/action/processSurveySubmission.php"
			onsubmit="return validateSubmit(this)">
			
			<input type="submit" name="submitSurvey" value="Submit" />
			<input type="button" name="cancel" value="cancel" 
				onclick="cancelSurvey()" />
		
		</form>
	</body>
</html>
